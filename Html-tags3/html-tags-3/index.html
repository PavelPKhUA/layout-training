    <h1>Заполните форму</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя</p>
        <input placeholder="Ваше имя" tabindex="1" name="name" type="text" />
      </div>
      <div>
        <p>Пароль</p>
        <input placeholder="Ваш пароль" tabindex="2" name="password" type="password" />
      </div>
      <div>

        <input placeholder="Ваш телефон" tabindex="3" name="userphone" type="tel" />
      </div>
      <div>
        <p>Пол</p>
        <div><input checked tabindex="4" type="radio" name="gender" value="male" /> Мужской</div>
        <div><input tabindex="4" type="radio" name="gender" value="female" /> Женский</div>
      </div>
      <div>

        <div><input tabindex="6" type="checkbox" name="car" value="yes" /> Машина</div>
        <div><input disabled tabindex="7" type="checkbox" name="house" value="yes" /> Квартира</div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" placeholder="Немного о себе" name="text"> </textarea>
      </div>

        <input tabindex="9" type="file" name="userphoto" />
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">

          <option selected value="yellow">Желтый</option>
          <option value="blue">Синий</option>
          <option value="green">Зеленый</option>
          <option value="black">Черный</option>
        </select>
      </div>
      <div>

        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
